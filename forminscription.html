            </ul>
        </nav>
    </header>
    <main>
        <form class="formulaire-in">
            <h1 class="titreform-in"> Inscrivez-vous </h1>
            <hr class="trait-in">

            <div class="corps-formulaire-in">
                <div class="gauche-in">
                    <div class="groupe-in">
                        <label class="label-info-in">Votre nom</label>
                        <input class="input-info-in" type="text" placeholder="ajouter votre prénom ici" required>

                    </div>
                    <div class="groupe-in">
                        <label class="label-info-in">Votre prénom</label>
                        <input class="input-info-in" type="text" placeholder="ajouter votre prénom ici" required>

                    </div>
                    <div class="groupe-in">

                        <label class="label-info-in">Votre-email</label>
                        <input class="input-info-in" type="mail" placeholder="ajouter votre E-mail ici" required>
                    </div>

                    <div class="groupe-in">
                        <label class="label-info-in"> Votre mot de passe</label>
                        <input class="input-info-in" type="password" placeholder="Inserez votre mot de passe"
                            pattern="[A-Za-z0-9_$]{8,}" required="required">
                    </div>
                    <div class="groupe-in">


                        <label class="label-info-in"> Confirmation de votre mot de passe</label>
                        <input class="input-info-in" type="password" placeholder="confirmation de votre mot de passe"
                            pattern="[A-Za-z0-9_$]{8,}" required="required">
                    </div>
                    <div class="groupe-in">
                        <button class="bouton-in">Envoyer le message</button>
                    </div>
                </div>
            </div>

        </form>
    </main>
